<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Example: Custom Result Renderer</title>
  <style>
    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background-color: #f7f7f7
    }

    body {
      margin: 20px;
      line-height: 24px
    }

    div.blog-post {
      background-color: #ddd;
      padding-bottom: 10px;
      margin: 10px -10px;
      padding: 10px;
    }

    div.label {
      display: inline-block;
      background-color: #999;
      color: #eee;
      text-transform: uppercase;
      border-radius: 2px;
      padding: 4px;
      font-size: small;
      float: right;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
